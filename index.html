  <div class="wrapper">

    <header class="header">
      <h1 class="logo">Trivia Quiz</h1>
      <div class="header__score">
        <p>Your score: <span class="js-score">0</span></p>
      </div>
    </header>

    <main class="app">
      <form class="quiz-config" novalidate>
        <div class="quiz-config__group">
          <label for="test" class="quiz-config__label">Test</label>
          <input type="text" name="test" id="test">
        </div>
        <button type="submit" class="quiz-config__btn">Start</button>
      </form>
    </main>
