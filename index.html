<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Trivia Quiz -- test your trivia skills</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <h1 class="logo">Trivia Quiz</h1>
      <div class="header__score">
        <p>Your score: <span class="js-score">0</span></p>
      </div>
    </header>

    <main class="app">
      <form class="quiz-config" id="quiz-config" novalidate>
        <h2 class="heading-secondary">Customize your quiz</h2>
        <div class="quiz-config__group">
          <label for="trivia_amount" class="quiz-config__label">Number of questions</label>
          <input type="number" name="trivia_amount" id="trivia_amount" min="1" max="50" value="10">
        </div>
        <div class="quiz-config__group">
          <label for="trivia_category" class="quiz-config__label">Select category</label>
          <select name="trivia_category" class="quiz-config__select">

            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>

          </select>
        </div>
        <div class="quiz-config__group">
          <label for="trivia_difficulty" class="quiz-config__label">Select difficulty</label>
          <select name="trivia_difficulty" class="quiz-config__select">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="quiz-config__group">
          <label for="trivia_type" class="quiz-config__label">Select question type</label>
          <select name="trivia_type" class="quiz-config__select">
            <option value="any">Any</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
        <button type="submit" class="quiz-config__btn u-mg-top-md">Start</button>
      </form>

      <!-- Display request response -->
      <div id="response"></div>
    </main>
